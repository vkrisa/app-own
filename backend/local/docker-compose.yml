version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"       # AMQP protocol
      - "15672:15672"     # Web UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
  api-gateway:
    build: ../api-gateway
    depends_on:
      - rabbitmq
    ports:
    - "3001:3001"

  user-service:
    build: ../user-service
    depends_on:
      - rabbitmq

volumes:
  rabbitmq_data: {}